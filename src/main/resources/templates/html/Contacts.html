<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left, .navbar-right {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar-left a, .navbar-right a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar-left a:hover, .navbar-right a:hover {
            background-color: #a85ac2;
            color: white;
            border-radius: 5px;
        }

        .navbar-center h1 {
            margin: 0;
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            background: linear-gradient(45deg, #2d2d2d, #a85ac2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
        }

        .contact-info, .contact-form {
            width: 45%;
        }

        .contact-info h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #a85ac2;
        }

        .contact-info p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .contact-info .info-item {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .info-icon {
            color: #a85ac2;
            margin-right: 10px;
        }

        .contact-form h2 {
            font-size: 2em;
            color: #a85ac2;
            margin-bottom: 15px;
        }

        .contact-form label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .contact-form button {
            background-color: #a85ac2;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #763c8a;
        }

        .map {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            border-radius: 10px;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #eee;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-left">
                <li><a href="MainPage.html">Главная</a></li>
                <li><a href="../../../Desktop/Inar/salon_project/src/main/resources/templates/html/AboutUs.html">О нас</a></li>
                <li><a href="Contact.html">Контакты</a></li>
            </ul>
            <div class="navbar-center">
                <h1>logjito</h1>
            </div>
            <ul class="navbar-right">
                <li><a href="Log-in.html">Войти</a></li>
                <li><a href="Registration.html">Зарегистрироваться</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="contact-info">
            <h2>Наши контакты</h2>
            <div class="info-item">
                <i class="info-icon">&#128222;</i>
                <p>+7 (123) 456-78-90</p>
            </div>
            <div class="info-item">
                <i class="info-icon">&#128231;</i>
                <p>info@logjito.com</p>
            </div>
            <div class="info-item">
                <i class="info-icon">&#127970;</i>
                <p>Улица 123, Город, Страна</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Свяжитесь с нами</h2>
            <form action="#" method="post">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Ваше имя">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ваш email">

                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="6" placeholder="Ваше сообщение"></textarea>

                <button type="submit">Отправить сообщение</button>
            </form>
        </div>
    </div>

    <div class="map"></div>

    <footer>
        <p>logjito &copy; 2024. Все права защищены.</p>
    </footer>
</body>
</html>
