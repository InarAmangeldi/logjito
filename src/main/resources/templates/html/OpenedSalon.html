<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Салон красоты</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left, .navbar-right {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar-left a, .navbar-right a {
            text-decoration: none;
            color: #5c5c5c;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-left a:hover, .navbar-right a:hover {
            background-color: #a85ac2;
            color: #fff;
        }

        .navbar-center h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #000000, #a85ac2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 40px;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .carousel {
            width: 450px;
            height: 450px;
            overflow: hidden;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            pointer-events: auto;
            transition: transform 0.2s;
        }

        .carousel-button:hover {
            transform: scale(1.1);
        }

        .mini-images {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .mini-images img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .mini-images img:hover {
            transform: scale(1.1);
        }

        .salon-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .salon-info h2 {
            font-size: 2em;
            color: #333;
            margin: 0;
        }

        .salon-details p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #555;
        }

        .booking-button, .fav-button {
            background-color: #a85ac2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
            display: inline-block;
        }

        .fav-button {
            background-color: #5a6f9e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .booking-button:hover, .fav-button:hover {
            transform: scale(1.05);
            background-color: #9149a5;
        }

        .service-select {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .service-select select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-left: 10px;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul li {
            padding: 8px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-left">
                <li><a href="MainPage.html">Главная</a></li>
                <li><a href="../../../Desktop/Inar/salon_project/src/main/resources/templates/html/AboutUs.html">О нас</a></li>
                <li><a href="Contacts.html">Контакты</a></li>
            </ul>
            <div class="navbar-center">
                <h1>logjito</h1>
            </div>
            <ul class="navbar-right">
                <li><a href="Log-in.html">Войти</a></li>
                <li><a href="Registration.html">Зарегистрироваться</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="carousel-container">
            <div class="carousel">
                <img src="../../../Desktop/Inar/salon_project/src/main/resources/templates/photosss/salonchik.jpg" alt="Салон 1" id="salon-image">
                <div class="carousel-buttons">
                    <button class="carousel-button" onclick="prevImage()">&#10094;</button>
                    <button class="carousel-button" onclick="nextImage()">&#10095;</button>
                </div>
            </div>
            <div class="mini-images">
                <img src="../../../Desktop/Inar/salon_project/src/main/resources/templates/photosss/salonzimoi.png" alt="Мини Салон 1" onclick="setImage(0)">
                <img src="../../../Desktop/Inar/salon_project/src/main/resources/templates/photosss/solon.png" alt="Мини Салон 2" onclick="setImage(1)">
                <img src="../../../Desktop/Inar/salon_project/src/main/resources/templates/photosss/vnutri.png" alt="Мини Салон 3" onclick="setImage(2)">
            </div>
        </div>

        <div class="salon-info">
            <h2 id="salon-name">Название Салона</h2>
            <button class="fav-button">
                <img src="../../../Desktop/Inar/salon_project/src/main/resources/templates/photosss/star.png" alt="Star" style="width: 20px; height: 23px;">
                Добавить в избранное
            </button>

            <div class="salon-details">
                <p><strong>Адрес:</strong> Улица, Город</p>
                <p><strong>Время работы:</strong> Пн-Пт: 9:00 - 21:00</p>
                <p><strong>Контакты:</strong> +7 (123) 456-78-90</p>
            </div>

            <button class="booking-button">Записаться</button>

            <div class="service-select">
                <label for="services">Выберите услугу:</label>
                <select id="services">
                    <option value="haircut">Стрижка</option>
                    <option value="manicure">Маникюр</option>
                    <option value="massage">Массаж</option>
                </select>
            </div>

            <p><strong>Примерные цены:</strong></p>
            <ul>
                <li>Стрижка - 3000 тг</li>
                <li>Маникюр - 1500 тг</li>
                <li>Массаж - 5000 тг</li>
            </ul>
        </div>
    </div>

    <script>
        const salonImages = [
            'photosss/salonchik.jpg',
            'photosss/salonzimoi.png',
            'photosss/solon.png',
            'photosss/vnutri.png'
        ];

        let currentIndex = 0;

        function setImage(index) {
            document.getElementById('salon-image').src = salonImages[index];
            currentIndex = index;
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + salonImages.length) % salonImages.length;
            document.getElementById('salon-image').src = salonImages[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % salonImages.length;
            document.getElementById('salon-image').src = salonImages[currentIndex];
        }
    </script>
</body>
</html>
