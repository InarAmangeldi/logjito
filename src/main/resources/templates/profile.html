<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body, html {
        height: 100%;
        font-family: 'Montserrat', sans-serif;
    }

    header {
        background-color: #ffffff;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-left, .navbar-right {
        list-style: none;
        display: flex;
        gap: 30px;
    }

    .navbar-left a, .navbar-right a {
        text-decoration: none;
        color: #5c5c5c;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 500;
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar-left a:hover, .navbar-right a:hover {
        background-color: #a85ac2;
        color: #fff;
    }

    .navbar-center h1 {
        margin: 0;
        font-size: 2.5em;
        background: linear-gradient(45deg, #000000, #a85ac2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        letter-spacing: 1px;
    }

    header h1 {
        font-size: 24px;
        margin: 0;
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .booking-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .booking-header h2 {
        font-size: 2em;
        color: #333;
    }

    .booking-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .card {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .card h3 {
        font-size: 1.5em;
        color: #333;
    }

    .card p {
        margin: 10px 0;
        font-size: 1.2em;
        color: #555;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <ul class="navbar-left">
      <li><a href="/home">Главная</a></li>
      <li><a href="/profile">Личный кабинет</a></li>
    </ul>
    <div class="navbar-center" style="flex-grow: 1; display: flex; justify-content: center;">
      <h1 style="margin: 0;">logjito</h1>
    </div>
    <ul class="navbar-right">
      <li><a></a></li>
      <li><a></a></li>
      <li><a></a></li>
      <li><a></a></li>
    </ul>
  </nav>
</header>
<div class="container">
  <div class="booking-header">
    <h2>Личный кабинет</h2>
    <p>Записи в салоны</p>
  </div>
  <div class="booking-cards">
    <div th:each="booking : ${bookings}" class="card">
      <h3 th:text="${booking.salonName}">Название салона</h3>
      <p th:text="${booking.time}">Время</p>
      <p th:text="${booking.date}">Дата</p>
    </div>
  </div>
</div>
</body>
</html>
